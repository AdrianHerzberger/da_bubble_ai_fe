<div *ngIf="chatBehavior.toggleDirectChatIcon" class="direct-chat-icon" (click)="toggleDirectChatMobile()">
    <img class="edit-icon" src="./assets/img/icons/edit_square_white.png" alt="#">
</div>

<div class="grid-view-component">
    <div class="grid-view-header">
        <router-outlet></router-outlet> 
    </div>
    <div class="board-flex">
        <div [ngClass]="{'hidden-channel': chatBehavior.hideChannel}" class="grid-view-channels">
            <router-outlet name="channels"></router-outlet>  
        </div>
        <div [ngClass]="{'hidden-chat': chatBehavior.hideChat}" *ngIf="(this.chatBehavior.ChannelChatIsOpen && !this.chatBehavior.isResponsive) || (this.chatBehavior.isChatOpenResponsive && this.chatBehavior.isResponsive)">
            <router-outlet name="chat"></router-outlet> 
        </div>
        <div *ngIf="(this.threadDataService.threadOpen && !this.chatBehavior.isResponsive) || (this.chatBehavior.isThreadOpenResponsive && this.chatBehavior.isResponsive)">
            <router-outlet name="thread"></router-outlet>
        </div>
    </div>
</div>

<div class="legal-container">
    <a routerLink="/imprint">Imprint |  </a>
    <a routerLink="/legal"> Legal</a>
</div>
